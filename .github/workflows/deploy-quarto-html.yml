# Simple workflow for deploying static content to GitHub Pages
name: Checkout from private repo deploy, quarto render, deploy to github pages 

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: "check is TOKEN_PAT exists"
        env: 
            super_secret: ${{ secrets.TOKEN_PAT }}
        if: ${{ env.TOKEN_PAT == '' }}
        run: echo "TOKEN_PAT does not exists"
      - name: Checkout
        uses: actions/checkout@v4
        with:
           repository: 'ati-ozgur/the-little-blue-book-on-scheduling-turkish'
           path: main
           token: ${{ secrets.TOKEN_PAT }}           
      - name: check directories
        run: ls -al
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Render Quarto Project Profile tr
        uses: quarto-dev/quarto-actions/render@v2
        env:
          QUARTO_PROFILE: tr
        with:
          to: html 

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '_book'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
